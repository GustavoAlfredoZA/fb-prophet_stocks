{% load static %}
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>FB Prophet Stocks </title>
  </head>
  <body>
    <link rel="stylesheet" type="text/css" href="{% static "css/main.css"%}">
    <main style="display: inline-flex;">
      <div class="SocialMedia">
        {% if stock_list %}
            {% for stock in stock_list %}
              <article class="article">
                  <h1>{{ stock.0 }}</h1><hr>
                  {% with 'img/'|add:stock.0|add:'0.png'  as imagePath %}
                    <img src='{% static imagePath %}' />
                    <img src='{% static 'img/'|add:stock.0|add:'1.png' %}' />
                  {% endwith %}
                  <br>
                  {{ stock.4 }} - {{ today }}
              </article>
            {% endfor %}
        {% else %}
          <article class="article">
            <p>No stocks are available.</p>
          </article>
        {% endif %}
        <article class="article" align="right">
          Gustavo Alfredo ZÃ¡rate Acosta - 2021
        </article>
      </main>
      </div>
  </body>
</html>
